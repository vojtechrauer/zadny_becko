{% extends 'blog/director/detail.html' %}

{% block modal %}
<script type="text/javascript">
    window.onload = () => {
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    };
</script>

<!-- Modal -->
<div class="modal fade text-dark" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Smazat režiséra</h1>
            </div>
            <div class="modal-body">
                Opravdu chceš smazat režiséra {{ director.name }}?<br>
                <small class="mt-3">(Tento krok je nevratný)</small>
            </div>
            <div class="modal-footer">
                <a href="{% url 'director-detail' director.slug %}" class="btn btn-secondary">Zavřít</a>
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Smazat"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock modal %}
