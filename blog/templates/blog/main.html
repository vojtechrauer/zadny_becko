<!DOCTYPE html>
{% load static %}
<html lang="cs-cz">
<head>
    <meta charset="utf-8"/> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> <!-- Responsive design -->
    <meta name="description" content="film-review-blog"/> <!-- Page description -->
    <meta name="author" content="Vojtěch Rauer"/> <!-- Author metadata -->
    <title>Žádný Béčko | filmové recenze</title> <!-- Page title -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.png' %}"/> <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"> <!-- Dark theme -->

{% include 'blog/navbar.html' %} <!-- Navbar -->

{% if request.user.is_authenticated %}
{% include 'blog/user/panel.html' %} <!-- User panel if logged in -->
{% endif %}

<main>
    {% block content %}
    {% endblock content %}
</main>

<footer class="d-flex justify-content-center align-items-center py-4 mt-auto bg-dark">
    <span class="mb-3 mb-md-0 text-white mx-2">© 2025 Vojtěch Rauer</span> <!-- Footer text -->
    <a href="https://www.flaticon.com/free-icons/movies" title="movies icons" class="mx-2 text-light">Movies icons
        created by Freepik - Flaticon</a> <!-- Attribution link -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->

</body>
</html>
